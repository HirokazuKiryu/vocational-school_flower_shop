        <h2 class="title">法人向けお問い合わせ</h2>

          <div>
            <label for="daihyou">会社名又は代表者名</label>
            <input type="text" id="daihyou" name="your_name">
          </div>

          </div>

          <div>

            <input type="tel" id="tel" name="your_tel">
          </div>

          <div class="zyuusyo">

          </div>

          </div>

          <div>
            <label for="address">建物名・号室</label>
            <input type="text" id="address" name="your_address">
          </div>



          <div>
            <label for="message">お問い合わせ内容</label>
            <textarea name="your_message" id="message"></textarea>
          </div>

          <input type="submit" class="form_btn" value="送信">

        </form>
      </div>
